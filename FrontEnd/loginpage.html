<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script defer src="loginpage.js"></script>
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li>login</li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>

    <main class="log-in">
      <h2 id="login-title">Log In</h2>
      <form method="post">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <label for="password">Mot de passe</label>
        <input type="password" id="password" cols="30" rows="10" />
        <input type="submit" value="Envoyer" />
        <p id="authentification-failed">Email ou mot de passe incorrect</p>
        <a id="forgotten-password" href="#">Mot de passe oublié ?</a>
      </form>
    </main>

    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
